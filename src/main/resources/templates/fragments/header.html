<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<style>
    .navbar-nav {
        margin-top: 10px; /* 아래로 내리고 싶은 만큼의 여백 설정 */
    }
</style>

<div th:fragment="header">
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="/">이력 닷컴</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')" >
                        <a class="nav-link active" aria-current="page" href="/admin/item/new">상품등록</a>
                    </li>
                    <li class="nav-item"  sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" href="/admin/items">이력서관리</a>
                    </li>
                    <li class="nav-item"  sec:authorize="isAuthenticated()" >
                        <a class="nav-link active" aria-current="page" href="/cart">장바구니</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" href="/orders">구매이력</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link active" aria-current="page" href="/member/login">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()" >
                        <a class="nav-link active" aria-current="page" href="/member/logout">로그아웃</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link active" aria-current="page" href="/member/new">사용자 등록</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
</div>

</html>
