<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }

            bindDomEvent();

        });

        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }

    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom : 15px
        }
        .img-div {
            margin-bottom : 10px
        }
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <form role="form" method="post" enctype="multipart/form-data" th:object="${resumeFormDto}">

        <p class="h2">
            이력서 등록
        </p>
        <!-- 상품 수정시에는 id값이 있어야 함 -->
        <input type="hidden" th:field="*{id}">

        <div class="input-group  mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">최종학력</span>
            </div>
            <input type="text" required="" th:field="*{lastedu}" class="form-control" placeholder="최종학력을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('lastedu')}" th:errors="*{lastedu}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">학교명</span>
            </div>
            <input type="text" required="" th:field="*{uniname}" class="form-control" placeholder="학교명을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('uniname')}" th:errors="*{uniname}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">전공</span>
            </div>
            <input type="text" required="" th:field="*{major}" class="form-control" placeholder="전공을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('major')}" th:errors="*{major}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">관심분야</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" th:field="*{interest}"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('interest')}" th:errors="*{interest}" class="fieldError">Incorrect data</p>


        <!-- 이미지 업로드 부분 -->
        <div class="form-group">
            <th:block th:if="${not #lists.isEmpty(resumeFormDto.profileImgDtoList)}">
                <div class="img-div" th:each="profileImgDto, status: ${resumeFormDto.profileImgDtoList}">
                    <label th:text="${not #strings.isEmpty(profileImgDto.oriImgName)} ? ${profileImgDto.oriImgName} : '프로필이미지' + ${status.index+1}"></label>
                    <img th:if="${not #strings.isEmpty(profileImgDto.imagePath)}" th:src="${profileImgDto.imagePath}" alt="Profile Image">
                </div>
            </th:block>

            <th:block th:if="${#lists.isEmpty(resumeFormDto.profileImgDtoList)}">
                <div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
                    <div class="custom-file img-div">
                        <input type="file" class="custom-file-input" name="profileImgFile">
                        <label class="custom-file-label" th:text="프로필이미지 + ${num}"></label>
                    </div>
                </div>
            </th:block>
        </div>


        <div th:if="${#strings.isEmpty(resumeFormDto.id)}" style="text-align: center">
            <button th:formaction=" @{/resume}" type="submit" class="btn btn-primary">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(resumeFormDto.id)}" style="text-align: center">
            <button th:formaction="@{'/resume/' + ${resumeFormDto.id} }" type="submit" class="btn btn-primary">수정</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>

</div>

</html>
