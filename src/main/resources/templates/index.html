<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <link rel="stylesheet" type="text/css" href="/css/common-style.css">
    <style>
        /* 추가한 스타일 */
        .main-content {
            text-align: center;
            padding: 50px;
        }

        .feature-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sample-resumes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .resume-sample {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .action-button {
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            display: inline-block;
        }

        .action-button:hover {
            background-color: #2980b9;
        }

        /* 간단한 애니메이션 */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .animate-fade {
            animation: fadeIn 1.5s;
        }
    </style>
</head>
<div layout:fragment="content">
    <div class="main-content animate-fade">
        <h1>이력서 관리 페이지</h1>
        <p class="feature-text">최신 이력서 관리 솔루션</p>
        <div class="sample-resumes">
            <div class="resume-sample">
                <img src="/img/resume1.jpg" alt="Resume Sample 1" width="200">
                <p>이력서 샘플 1</p>
            </div>
            <div class="resume-sample">
                <img src="/img/resume2.jpg" alt="Resume Sample 2" width="200">
                <p>이력서 샘플 2</p>
            </div>
            <div class="resume-sample">
                <img src="/img/resume3.jpg" alt="Resume Sample 3" width="200">
                <p>이력서 샘플 3</p>
            </div>
        </div>
        <a href="/create-resume" class="action-button">이력서 작성 시작하기</a>
    </div>
</div>
</html>
